<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div class="container">
        <h1>CSS Generator</h1>
    </div>
</header>
<section>
    <div class="container">
        <div class="generator">
            <div class="generator__inputs">
                <div class="generator__wrapper">
                    <div class="generator__row">
                        <p class="generator__text">Top Left</p>
                        <div class="generator__cell">
                            <input type="text" class="generator__result" id="generator__result_top-left" value="0">
                            <p class="generator__unit">px</p>
                        </div>
                    </div>
                    <input type="range" class="generator__input" id="generator__input_top-left" min="0" max="200"
                           value="0">
                </div>
                <div class="generator__wrapper">
                    <div class="generator__row">
                        <p class="generator__text">Top Right</p>
                        <div class="generator__cell">
                            <input type="text" class="generator__result" id="generator__result_top-right" value="0">
                            <p class="generator__unit">px</p>
                        </div>
                    </div>
                    <input type="range" class="generator__input" id="generator__input_top-right" min="0" max="200"
                           value="0">
                </div>
                <div class="generator__wrapper">
                    <div class="generator__row">
                        <p class="generator__text">Bottom Right</p>
                        <div class="generator__cell">
                            <input type="text" class="generator__result" id="generator__result_bottom-left" value="0">
                            <p class="generator__unit">px</p>
                        </div>
                    </div>
                    <input type="range" class="generator__input" id="generator__input_bottom-left" min="0" max="200"
                           value="0">
                </div>
                <div class="generator__wrapper">
                    <div class="generator__row">
                        <p class="generator__text">Bottom Left</p>
                        <div class="generator__cell">
                            <input type="text" class="generator__result" id="generator__result_bottom-right" value="0">
                            <p class="generator__unit">px</p>
                        </div>
                    </div>
                    <input type="range" class="generator__input" id="generator__input_bottom-right" min="0" max="200"
                           value="0">
                </div>
            </div>
            <div class="generator__cube">
                <input class="generator__inner" type="text" value="border-radius: 0px 0px 0px 0px;">
                <button class="generator__btn">Copy code</button>
            </div>
        </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
